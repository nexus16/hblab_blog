<div class="date-picker-overlay" aria-hidden="true"
    *ngIf="isOpened" 
    (click)="closeDatepicker()">
</div>
 <md-input #mdinput type="text" placeholder="{{placeholder}}"
         class="ng-datepicker-input"
         (focus)="openDatepicker()"
         [hidden]="isStatic"
         [(ngModel)]="value"
         (change)="_handleChange($event) "
         readonly>
  <span md-suffix><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></span>
  </md-input>
  <div class="ng-datepicker" *ngIf="isStatic || isOpened" [ngClass]="{ static: isStatic }">
    <div class="controls" >
      <div class="left">
        <i class="fa fa-backward prev-year-btn" (click)="prevYear()"></i>
        <i class="fa fa-angle-left prev-month-btn" (click)="prevMonth()"></i>
      </div>
      <span class="date">
        {{ dateValue }}
      </span>
      <div class="right">
        <i class="fa fa-angle-right next-month-btn" (click)="nextMonth()"></i>
        <i class="fa fa-forward next-year-btn" (click)="nextYear()"></i>
      </div>
    </div>
    <div class="day-names">
      <span *ngFor="let dn of dayNames">
        <span>{{ dn }}</span>
      </span>
    </div>
    <div class="calendar">
      <span *ngFor="let d of days; let i = index;">
        <span class="day" [ngClass]="{'disabled': !d.enabled, 'selected': isSelected(d)}" (click)="selectDate($event, d)">
          {{ d.day }}
        </span>
      </span>
    </div>
  </div>
