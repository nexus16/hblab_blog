<tag-input-item
    [text]="tag"
    [index]="index"
    [selected]="selectedTag === index"
    (tagRemoved)="_removeTag($event)"
    *ngFor="let tag of tagsList; let index = index ">
  </tag-input-item>
  <input
    class="ng2-tag-input-field"
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="inputValue"
    (paste)="inputPaste($event)"
    (keydown)="inputChanged($event)"
    #tagInputRef
    (keyup)="searchTag(tagInputRef.value)">

    <div *ngFor="let tag of listSearchTags">
        <p *ngIf="tag" (click)="addSearchTag(tag.name)">{{tag.name}}</p>
    </div>
